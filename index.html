<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Visualization Coverage 10km</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        #map { height: 70vh; z-index: 1; }
        .legend { background: white; padding: 10px; border-radius: 5px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-xl font-bold">üìç ‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà Coverage 10km (‡∏Ç‡∏≠‡∏ô‡πÅ‡∏Å‡πà‡∏ô)</h1>
            
            <div class="flex flex-wrap gap-2 justify-center md:justify-end">
                <!-- CSV Upload -->
                <label class="bg-white text-blue-600 hover:bg-gray-100 px-3 py-2 rounded shadow cursor-pointer transition text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    1. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏û‡∏¥‡∏Å‡∏±‡∏î (CSV)
                    <input type="file" id="csvInput" accept=".csv" class="hidden" onchange="handleCsvUpload(event)">
                </label>

                <!-- GeoJSON Upload -->
                <label class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded shadow cursor-pointer transition text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 7m0 13V7m0 0L9 17" /></svg>
                    2. ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î Shape (JSON)
                    <input type="file" id="geojsonInput" accept=".json,.geojson" class="hidden" onchange="handleGeoJsonUpload(event)">
                </label>
                
                <button onclick="loadSampleData()" class="bg-blue-800 hover:bg-blue-900 text-white px-3 py-2 rounded shadow transition text-sm">
                    ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="bg-white p-2 shadow-sm z-10">
        <div class="container mx-auto flex justify-between text-sm text-gray-600">
            <span id="pointCount">‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏à‡∏∏‡∏î: 0</span>
            <span id="statusMsg">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå...</span>
        </div>
    </div>

    <!-- Map Container -->
    <div id="map" class="flex-grow w-full"></div>

    <script>
        // Initialize Map centered on Khon Kaen
        const map = L.map('map').setView([16.4322, 102.8236], 9);

        // Add OpenStreetMap layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- Custom Panes for Z-Index Ordering ---
        // This ensures the stacking order regardless of loading order
        
        // 1. Bottom: Shape Map
        map.createPane('shapesPane');
        map.getPane('shapesPane').style.zIndex = 390; 

        // 2. Middle: Coverage Circles
        map.createPane('coveragePane');
        map.getPane('coveragePane').style.zIndex = 400;

        // 3. Top: Point Dots
        map.createPane('dotsPane');
        map.getPane('dotsPane').style.zIndex = 410;


        // Layers
        let markersLayer = L.layerGroup().addTo(map);
        let circlesLayer = L.layerGroup().addTo(map);
        let geoJsonLayer = L.layerGroup().addTo(map);

        // Sample CSV Data
        const sampleCsvData = `customer_type_makro,lat_w_makro,lon_w_makro
WHOLESALES,16.455621,102.84292
WHOLESALES,16.460316,102.827771
WHOLESALES,16.466022,102.832373
WHOLESALES,16.467007,102.703539
WHOLESALES,16.481295,102.839017
WHOLESALES,16.48471,102.945052
WHOLESALES,16.488055,102.815405
WHOLESALES,16.491754,102.431471
WHOLESALES,16.515662,102.295329
WHOLESALES,16.521942,102.220452`;

        function updateStatus(count, message) {
            document.getElementById('pointCount').innerText = `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏à‡∏∏‡∏î: ${count}`;
            document.getElementById('statusMsg').innerText = message;
        }

        // --- CSV Handling ---
        function plotCsvData(data) {
            markersLayer.clearLayers();
            circlesLayer.clearLayers();
            let count = 0;
            const bounds = [];

            data.forEach(row => {
                const lat = parseFloat(row.lat_w_makro || row.latitude || row.lat);
                const lon = parseFloat(row.lon_w_makro || row.longitude || row.lon || row.lng);
                const type = row.customer_type_makro || "Unknown";

                if (!isNaN(lat) && !isNaN(lon)) {
                    // Dot Marker -> Puts in 'dotsPane' (Top)
                    L.circleMarker([lat, lon], {
                        pane: 'dotsPane',
                        radius: 4,
                        fillColor: "#ff3333",
                        color: "#fff",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.9
                    }).bindPopup(`<b>Type:</b> ${type}<br><b>Lat:</b> ${lat}<br><b>Lon:</b> ${lon}`).addTo(markersLayer);
                    
                    // Coverage Circle -> Puts in 'coveragePane' (Middle)
                    L.circle([lat, lon], {
                        pane: 'coveragePane',
                        color: 'blue',
                        fillColor: '#3b82f6',
                        fillOpacity: 0.1, // Increased slightly for visibility over shapes
                        radius: 10000,
                        weight: 0.3,
                        dashArray: '1, 1'
                    }).addTo(circlesLayer);

                    bounds.push([lat, lon]);
                    count++;
                }
            });

            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
                updateStatus(count, `‡πÅ‡∏™‡∏î‡∏á‡∏à‡∏∏‡∏î ${count} ‡∏à‡∏∏‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢`);
            }
        }

        function handleCsvUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    plotCsvData(results.data);
                },
                error: function(err) {
                    alert("Error parsing CSV");
                }
            });
        }

        // --- GeoJSON Handling ---
        function handleGeoJsonUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const geoData = JSON.parse(e.target.result);
                    geoJsonLayer.clearLayers(); 

                    // GeoJSON -> Puts in 'shapesPane' (Bottom)
                    const geoLayer = L.geoJSON(geoData, {
                        pane: 'shapesPane',
                        style: function(feature) {
                            let color = "#3388ff"; 
                            let fillColor = "#3388ff";
                            let fillOpacity = 0.4; 

                            if (feature.properties) {
                                // 1. Try explicit properties
                                const potentialColor = feature.properties.color || 
                                                       feature.properties.fill || 
                                                       feature.properties.fillColor || 
                                                       feature.properties.stroke || 
                                                       feature.properties.hex;
                                
                                if (potentialColor && (potentialColor.startsWith('#') || potentialColor.startsWith('rgb'))) {
                                    color = potentialColor;
                                    fillColor = potentialColor;
                                } else {
                                    // 2. Scan properties for hex
                                    for (const key in feature.properties) {
                                        const val = String(feature.properties[key]);
                                        if (val.match(/^#([0-9A-F]{3}){1,2}$/i)) {
                                            color = val;
                                            fillColor = val;
                                            break;
                                        }
                                    }
                                    // 3. Fallback color names
                                    if (color === "#3388ff") {
                                        const propsStr = JSON.stringify(feature.properties).toLowerCase();
                                        if (propsStr.includes("red")) { color = "#ff0000"; fillColor = "#ff0000"; }
                                        else if (propsStr.includes("green")) { color = "#00ff00"; fillColor = "#00ff00"; }
                                        else if (propsStr.includes("white")) { color = "#ffffff"; fillColor = "#ffffff"; }
                                    }
                                }
                            }
                            
                            return {
                                color: color,
                                fillColor: fillColor,
                                weight: 2,
                                opacity: 1,
                                fillOpacity: fillOpacity
                            };
                        },
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                let popupContent = "<div class='text-sm'>";
                                for (const [key, value] of Object.entries(feature.properties)) {
                                    popupContent += `<b>${key}:</b> ${value}<br>`;
                                }
                                popupContent += "</div>";
                                layer.bindPopup(popupContent);
                            }
                        }
                    }).addTo(geoJsonLayer);

                    if (geoLayer.getBounds().isValid()) {
                        map.fitBounds(geoLayer.getBounds());
                    }
                    
                    document.getElementById('statusMsg').innerText += " | ‡πÄ‡∏û‡∏¥‡πà‡∏° Shape ‡πÅ‡∏•‡πâ‡∏ß";

                } catch (err) {
                    console.error(err);
                    alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå GeoJSON/JSON");
                }
            };
            reader.readAsText(file);
        }

        function loadSampleData() {
            Papa.parse(sampleCsvData, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    plotCsvData(results.data);
                }
            });
        }

        window.onload = loadSampleData;

    </script>
</body>
</html>
